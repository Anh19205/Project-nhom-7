<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
        rel="stylesheet"
    />
    <style>
    body {
      font-family: "Inter", sans-serif;
      background-color: #f9fafb;
      color: #1f2937;
    }
    /* Scrollbar for blog section */
    .scrollbar-thin::-webkit-scrollbar {
      width: 6px;
    }
    .scrollbar-thin::-webkit-scrollbar-track {
      background: transparent;
    }
    .scrollbar-thin::-webkit-scrollbar-thumb {
      background-color: #9ca3af;
      border-radius: 3px;
    }
  </style>
</head>
<body>
    <header
    class="flex flex-col sm:flex-row items-center justify-between bg-white px-6 py-4 shadow-sm sticky top-0 z-50"
  >
    <div class="flex items-center space-x-3 mb-3 sm:mb-0">
      <img
        alt="Logo text 'Logo' in black serif font on white background"
        class="w-16 h-10 object-contain"
        height="40"
        src="https://storage.googleapis.com/a1aa/image/e55895b2-33d4-44b5-75b2-d525b9d5ca5a.jpg"
        width="64"
      />
      <span class="font-semibold text-xl text-gray-900 tracking-wide">
        Hannah - Education
      </span>
    </div>
    <nav class="flex space-x-10 font-semibold text-gray-700 text-lg">
      <a
        class="hover:text-gray-900 transition-colors duration-200 border-b-2 border-transparent hover:border-indigo-600"
        href="index.html"
        >Home</a
      >
      <a
        class="font-bold hover:text-gray-900 transition-colors duration-200 border-b-2 border-transparent hover:border-indigo-600"
        href="myblog.html"
      >
        My Blog
      </a>

    </nav>
    <div class="flex space-x-4" id="auth-buttons">
      <button
        class="border border-indigo-600 text-indigo-600 rounded-md px-4 py-1 font-semibold hover:bg-indigo-600 hover:text-white transition"
        type="button"
      >
        <a href="login.html">log in</a>
      </button>
      <button
        class="bg-indigo-600 text-white rounded-md px-4 py-1 font-semibold hover:bg-indigo-700 transition"
        type="button"
      >
        <a href="signup.html">sign up</a>
      </button>
    </div>
  </header>
  <main
    class="flex flex-col lg:flex-row mx-6 my-8 max-h-[calc(100vh-120px)] border border-gray-200 rounded-lg shadow-sm bg-white overflow-hidden"
  >
    <section
      class="w-full lg:w-1/5 p-6 overflow-auto scrollbar-thin grid grid-cols-1 sm:grid-cols-2 gap-6">
    </section>
    <section
      class="w-full lg:w-3/5 border-l border-gray-200 bg-white rounded-r-lg flex flex-col"
    >
      <div id="blog-container" class="overflow-y-auto p-6 flex-1 scrollbar-thin" style="scrollbar-width: thin;">
        
      </div>
    </section>
    <section
      class="w-full lg:w-1/5 p-6">
      <div>
        <button id="createMyBlog" class="bg-blue-600 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded-xl shadow-md transition duration-300">
          Create Post
        </button>
      </div>
    </section>
  </main>
  <!-- Modal overlay -->
  <div id="createPostModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
    <!-- Modal content -->
    <div class="bg-white w-[80%] h-[80%] rounded-xl shadow-lg p-6 relative flex flex-col space-y-4">
      <!-- Close icon -->
      <button id="closeModal" class="absolute top-4 right-4 text-gray-600 hover:text-red-500 text-2xl font-bold">
        &times;
      </button>

      <h2 class="text-2xl font-semibold text-gray-800">Xin chào. Hôm nay bạn cảm thấy thế nào?</h2>

      <textarea id="contentPost" class="flex-1 border border-gray-300 rounded-lg p-4 resize-none focus:outline-none focus:ring-2 focus:ring-indigo-500" 
      placeholder="Bạn có thể chia sẽ ở đây"></textarea>

      <div class="flex justify-end">
        <button id="submitPost" class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold px-6 py-2 rounded-md transition">
          Đăng bài
        </button>
      </div>
    </div>
  </div>

</body>
<script>
  const createBtn = document.getElementById("createMyBlog");
  const modal = document.getElementById("createPostModal");
  const closeBtn = document.getElementById("closeModal");

  createBtn.addEventListener("click", () => {
    modal.classList.remove("hidden");
  });

  closeBtn.addEventListener("click", () => {
    modal.classList.add("hidden");
  });

  // Optional: Close modal when clicking outside content
  modal.addEventListener("click", (e) => {
    if (e.target === modal) {
      modal.classList.add("hidden");
    }
  });
</script>

<script src="/webapp/js/home.js"></script>
<script src="/webapp/js/RefreshToken.js"></script>
<script src="/webapp/js/MyBlog.js"></script>
</html>
